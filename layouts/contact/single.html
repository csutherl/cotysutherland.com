{{ define "main" }}
<article class="max-w-full prose dark:prose-invert lg:prose-lg">
  <header class="mb-8">
    <h1 class="!mb-0">{{ .Title }}</h1>
  </header>
  
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Content and Social Links Column -->
    <div class="space-y-6">
      <!-- Page Content -->
      <div class="prose dark:prose-invert">
        {{ .Content }}
      </div>
      
      <!-- Social Links -->
      {{ if .Site.Author.links }}
      <div class="border-t border-neutral-200 dark:border-neutral-700 pt-6">
        <h3 class="text-lg font-semibold mb-4">Connect with me</h3>
        <div class="flex flex-wrap gap-4">
          {{ range .Site.Author.links }}
            <a 
              href="{{ .url | safeURL }}" 
              target="_blank"
              rel="noopener noreferrer"
              class="inline-flex items-center px-3 py-2 text-sm font-medium text-neutral-700 dark:text-neutral-300 bg-neutral-100 dark:bg-neutral-800 rounded-md hover:bg-neutral-200 dark:hover:bg-neutral-700 transition-colors duration-200"
              title="{{ .title | default .name }}"
            >
              {{ if .icon }}
                <span class="mr-2">{{ partial "icon.html" .icon }}</span>
              {{ end }}
              {{ .name }}
            </a>
          {{ end }}
        </div>
      </div>
      {{ end }}
    </div>

    <!-- Contact Form Column -->
    <div class="space-y-4">
      <form action="https://formspree.io/f/xqkgagjp" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium mb-2">Name:</label>
          <input 
            type="text" 
            id="name"
            name="name" 
            placeholder="John Doe"
            class="w-full px-3 py-2 border border-neutral-300 dark:border-neutral-600 rounded-md bg-white dark:bg-neutral-800 text-neutral-900 dark:text-neutral-100 placeholder-neutral-500 dark:placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
          >
        </div>
        
        <div>
          <label for="email" class="block text-sm font-medium mb-2">Email:</label>
          <input 
            type="email" 
            id="email"
            name="_replyto" 
            placeholder="johndoe@example.com"
            class="w-full px-3 py-2 border border-neutral-300 dark:border-neutral-600 rounded-md bg-white dark:bg-neutral-800 text-neutral-900 dark:text-neutral-100 placeholder-neutral-500 dark:placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
          >
        </div>
        
        <div>
          <label for="message" class="block text-sm font-medium mb-2">Message:</label>
          <textarea 
            id="message"
            name="message" 
            rows="5"
            class="w-full px-3 py-2 border border-neutral-300 dark:border-neutral-600 rounded-md bg-white dark:bg-neutral-800 text-neutral-900 dark:text-neutral-100 placeholder-neutral-500 dark:placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-y"
          ></textarea>
        </div>
        
        <button 
          type="submit"
          class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</article>
{{ end }}
