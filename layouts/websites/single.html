{{ define "title" }}
  {{ .Title }} Â· {{ .Site.Title }}
{{ end }}
{{ define "content" }}
<style>
a.btn {
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  background-color: #e7e7e7;
  color: black;
}
</style>
<section class="container page">
  <article>
    <header>
      <h1>{{ .Title }}</h1>
    </header>
    {{ range $i, $el := .Site.Data.websites.source }}
    <div class="row" style="display: flex;align-items: stretch">
      {{ if mod $i 2 }}
      <div class="column" style="flex: 50%;margin-right: 2em">
        {{ partial "projects-desc.html" . }}
      </div>
      <div class="column" style="flex: 50%">
        <img src="{{ .image }}"/>
      </div>
      {{ else }}
      <div class="column" style="flex: 50%">
        <img src="{{ .image }}"/>
      </div>
      <div class="column" style="flex: 50%;margin-left: 2em">
        {{ partial "projects-desc.html" . }}
      </div>
      {{ end }}
    </div>
    <br>
    {{ end }}
  </article>
</section>
{{ end }}
