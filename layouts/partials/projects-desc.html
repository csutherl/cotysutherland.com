<div class="project-description">
  <h3 class="text-xl font-semibold mb-2">{{ .name }}</h3>
  <p class="mb-4">{{ .name }}</p>
  {{ if .description }}
    <p class="mb-4">{{ .description }}</p>
  {{ end }}
  {{ if .website_link }}
  <a href="{{ .website_link }}" _target="blank" class="btn hover:bg-gray-300">Visit Project</a>
  {{ end }}
  {{ if .sources_link }}
    <a href="{{ .sources_link }}" class="btn hover:bg-gray-300" target="_blank">View Source</a>
  {{ end }}
</div>
